<main [fxShow]="home" @fadeIn>
  <div style="text-align: center; padding-top: 5vh" [ngStyle.lt-xl]="{'padding-top': '10vh'}" fxLayout="column">
    <div>
      <img src="assets/images/home/index/logo.png" style="max-width: 18vw" alt="Logo" [ngStyle.lt-lg]="{'max-width': '30vh'}">
    </div>
    <div [formGroup]="signIn" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="6px" style="margin-top: 10vh" [ngStyle]="{'margin-top': '5vh'}">
      <mat-form-field appearance="outline" style="width: 25%" [ngStyle.lt-md]="{'width': '60%'}">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required>
        <mat-error *ngIf="signIn_formErrors.username">{{signIn_formErrors.username}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 25%" [ngStyle.lt-md]="{'width': '60%'}">
        <mat-label>Password</mat-label>
        <input matInput placeholder="4 Digit PIN" formControlName="pin" pattern="[0-9]{4}" [type]="hide_pass ? 'password' : 'text'" required>
        <mat-error *ngIf="signIn_formErrors.pin">{{signIn_formErrors.pin}}</mat-error>
        <button mat-icon-button matSuffix (click)="hide_pass = !hide_pass" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide_pass">
          <mat-icon>{{hide_pass ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <div fxLayout fxLayoutGap="10px" [ngStyle.lt-md]="{'max-width': '60%'}">
        <button fxFlex="35" mat-raised-button style="padding: 0.5rem 1.5rem !important; font-size: 1rem" [ngStyle.lt-md]="{'padding':'', 'font-size': ''}" color="accent">Login</button>
        <button fxFlex="65" mat-button [routerLink]="['/registration']" routerLinkActive="router-link-active">New here ? Register</button>
      </div>
      <div fxLayout fxLayoutGap="10px" fxLayoutAlign="space-around" style="padding-top: 1rem" [ngStyle.lt-md]="{'max-width': '60%'}">
        <button mat-button [routerLink]="['/forgotPin']" routerLinkActive="router-link-active">Forgot PIN</button>
        <button mat-button [routerLink]="['/aboutUs']" routerLinkActive="router-link-active">About Us</button>
        <button mat-button [routerLink]="['/contactUs']" routerLinkActive="router-link-active">Contact Us</button>
      </div>
    </div>
  </div>
  <div class="about-us-button" (click)="toggleAboutUs()">
    <img src="assets/images/home/index/aboutus.png" alt="About Us" style="max-width: 3vw" [ngStyle.lt-lg]="{'max-width': '5vh'}">
  </div>
</main>

<div id = "aboutus" [fxShow]="aboutUs">
  <p id = "aboutus-info" [ngStyle.gt-sm]="{'max-width': '50vw'}" [ngStyle.lt-md]="{'max-width': '70vw'}">Helpling Birds and Animals in distress is our Business.<br>We cover most of Mumbai with the help of various other Ngo's.<br><br>Call on - 8655370005 for HELP !!<br>
  </p>
  <div>
  <button type = "button" id = "backbutton" (click)="toggleAboutUs()">Back</button>
  </div>
</div>
