<h2 [ngStyle.lt-md]="{'font-size':'1rem'}">
  <span>All notifications</span>
  <button class="material-icons clear_all_notifs" style="float: right" (click)="clear_all_notifs(); $event.stopPropagation()">clear_all</button>
</h2>
<button mat-menu-item class="mat-menu-item" *ngFor="let notif of notif_state; let i = index" [@fadeOut]="notif_state[i].state" (@fadeOut.done)="clear_all_anim_end(notif)" [id]="i">
  <span>{{ notif.notif }}</span>
</button>
<div [ngStyle]="{'text-align':'right'}">
  <button mat-button [mat-dialog-close]="this.notif_state" cdkFocusInitial>Ok</button>
</div>
